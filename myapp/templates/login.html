
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Mantainance Tracker App</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	
	<h1 style="text-decoration: underline;">LOGIN</h1>
	<h2>Please enter your username and password. <a href="{{url_for('register')}}">Register</a> if you don't have an account</h2>
	<div class="container">
		<form action=" " method="POST">
			<label for="username"><b>Username</b></label>
			<input type="text" placeholder="Enter username" name="username" id="username" value="{{ request.form['username'] }}" required />

			<label for="password"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" id="password" value="{{ request.form['password'] }}" required/>

			<button type="submit" value="Login">Login</button>
			<label>
		   <input type="checkbox" checked="checked" name="remember_me" id="remember_me"/>Remember me</label>
			<div class="container1" >
				<button type="button" class="cancelbtn" value="cancel">Cancel</button>
				<span class="password">Forgot <a href="#">password?</a></span>
			</div>
		</form>
  	</div>




</body>
</html>
